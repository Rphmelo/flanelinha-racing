<ion-header>
  <ion-navbar>
    <ion-title>
      Cadastro
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding  [formGroup]="formLogin" novalidate>
  <ion-item>
    <ion-label>Nome</ion-label>
    <ion-input type="text" formControlName="name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Sobrenome</ion-label>
    <ion-input type="text" formControlName="lastName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Cor do Ã­cone</ion-label>
    <ion-select formControlName="icon" interface="action-sheet">
      <ion-option *ngFor="let color of colors" [value]="color">{{color}}</ion-option>
    </ion-select>
  </ion-item>
  <button ion-button block (click)="registerNewPlayer()">CADASTRAR</button>
</ion-content>
